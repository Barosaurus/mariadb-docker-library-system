services:
  mariadb:
    image: mariadb:10.11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: library_system
      MYSQL_USER: library_user
      MYSQL_PASSWORD: library_pass123
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/sample-data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
      - mariadb_data:/var/lib/mysql

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mariadb
    environment:
      DATABASE_URL: mysql+pymysql://library_user:library_pass123@mariadb:3306/library_system

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: library_user
      PMA_PASSWORD: library_pass123
      MYSQL_ROOT_PASSWORD: rootpassword123
    depends_on:
      - mariadb

volumes:
  mariadb_data: